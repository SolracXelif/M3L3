<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <metaname="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Resultados del Formulario</title>
</head>
<body>
    {% block content %}
    <h1>Gracias por enviar el formulario!</h1>
    <p>Tu nombre: {{ name }}</p>
    <p>Tu E-Mail: {{ email }}</p>
    <p>Tu direccion: {{ address }}</p>
    <p>Tu fecha: {{ date }}</p>
    <p>Tu ciudad: {{ ciudad }}</p>
    {% endblock %}
</body>
</html>
